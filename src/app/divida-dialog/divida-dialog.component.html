<h2 mat-dialog-title>{{ data?.dialogTitle }}</h2>

<mat-dialog-content class="mat-typography">

  <div class="example-container">

    <mat-form-field appearance="fill" class="row">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select [value]="data?.clienteId">
        <mat-option value="option1">Joâo</mat-option>
        <mat-option value="option2">Maria</mat-option>
        <mat-option value="option3">José</mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field hintLabel="Max 50 characters" appearance="fill" class="row">
      <mat-label>Motivo</mat-label>
      <input matInput #input maxlength="50" [value]="data?.motivo">
      <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="row-50">
      <mat-label>Valor</mat-label>
      <input matInput type="number" [value]="data?.valor">
    </mat-form-field>

    <mat-form-field appearance="fill" class="row-50">
      <mat-label>Data</mat-label>
      <input matInput type="date" [value]="data?.data | date: 'YYYY-LL-dd'">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true"
    cdkFocusInitial color="primary"
    (click)="salvarDivida()">Salvar</button>

</mat-dialog-actions>
